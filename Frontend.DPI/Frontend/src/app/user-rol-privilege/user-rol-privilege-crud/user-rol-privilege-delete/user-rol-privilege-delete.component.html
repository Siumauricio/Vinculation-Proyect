<div class="container">
    <h1 style="text-align: left;">Eliminación De Privilegios a Usuario</h1>

    <div class="row mb-3">
      <div class="col-md-4">
        <div class="input-group mb-3">

          <input
            type="text"
            class="form-control"
            [(ngModel)]="userRolPrivilegeFilterSelected"
            placeholder="Usuario"
          />
          
           
        </div>

      </div>
      <div class="col-md-4">

        <button
          class="btn btn-primary btn-block"
          (click)="getUserRolPrivilegeByUsername(userRolPrivilegeFilterSelected)"
        >
          Buscar Usuario
        </button>
      </div>
    </div>
    <div class="col-md-12 table-responsive">
      <table class="table table-striped table-sm">
        <thead class="bg-primary">
          <tr>
            <th>Codigo</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Privilegio</th>
            <th>Privilegio Especial</th>
            <th></th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let userRolPrivilege of userRolPrivilegeData, i as index">
            <td>{{ userRolPrivilege.idUserRolPrivilege }}</td>
            <td>{{ userRolPrivilege.username}}</td>
            <td>{{ userRolPrivilege.name_Rol }}</td>
            <td>{{ userRolPrivilege.name_Privilege }}</td>
            <td *ngIf="userRolPrivilege.special_Privilege==1">Si</td>
            <td *ngIf="userRolPrivilege.special_Privilege==0">No</td>
            <td *ngIf="userRolPrivilege">
              <button class="btn" (click)="deleteUserRolPrivilege(userRolPrivilege.idUserRolPrivilege,i)">
                <i class="fa fa-trash text-danger"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
