<div class="container">
  <h1 style="text-align: left;">Listado De Privilegios por Usuarios</h1>

  <div class="row mb-3">
    <div class="col-md-4">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa fa-filter"></i
        ></span>
        <input  type="text"  class="form-control" [(ngModel)]="userRolPriviligeFilterSelected"
        />
      </div>
    </div>
  </div>
  <div class="col-md-12 table-responsive">
    <table class="table table-striped table-sm">
      <thead class="bg-primary">
        <tr>
          <th>Codigo</th>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Privilegio</th>
          <th>Privilegio Especial</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userRolPrivileges of userRolPrivilegesData | UserRolPrivilegeFilter: userRolPriviligeFilterSelected | paginate: {  itemsPerPage:10, currentPage:page, totalItems:totalRecords }">
          <td>{{ userRolPrivileges.idUserRolPrivilege }}</td>
          <td>{{ userRolPrivileges.username}}</td>
          <td>{{ userRolPrivileges.name_Rol }}</td>
          <td>{{ userRolPrivileges.name_Privilege }}</td>
          <td *ngIf="userRolPrivileges.special_Privilege==1">Si</td>
          <td *ngIf="userRolPrivileges.special_Privilege==0">No</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>

  </div>
</div>
