<div bsModal #createUserModal="bs-modal" class="modal fade fondomodall" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" [config]="{backdrop: 'static'}" data-backdrop="static" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header ">
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            </button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-header bg-primary">
                CREACION DE USUARIOS
              </div>
              <div class="card-body">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingUser" placeholder="Usuarios">
                  <label for="floatingUser">Usuario</label>
                </div>

                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-floating ">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Contraseña</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Repetir contraseña</label>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="">
                      <option selected>Seleccionado</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <label for="floatingSelect">Roles</label>
                  </div>

                </div>

                <div class="row pt-3 pull-right">
                  <button class="btn btn-success">Crear usuario</button>
                </div>

              </div>
            </div>
          </div>
      </div>
    </div>
</div>
