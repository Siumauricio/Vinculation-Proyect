<div class="container">
  <h1 style="text-align: left;">Modificacion De Usuarios</h1>

  <div class="row mb-3">
    <div class="col-md-4">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="userFilterSelected"
          placeholder="Usuario"
        />
      </div>
    </div>
    <div class="col-md-4">
      <button
        class="btn btn-primary btn-block"
        (click)="getUserByUsername(userFilterSelected)"
      >
        Buscar Usuario
      </button>
    </div>
  </div>
  <div class="col-md-12 table-responsive">
    <table class="table table-striped table-sm">
      <thead class="bg-primary">
        <tr>
          <th>USUARIO</th>
          <th>FECHA DE REGISTRO</th>
          <th>ROL</th>
          <th>DEPARTAMENTO</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="userData">
          <td *ngIf="userData.username">{{ userData.username }}</td>
          <td *ngIf="userData.fechaCreacion">
            {{ userData.fechaCreacion | date: "dd/MM/yyyy" }}
          </td>
          <td *ngIf="userData.nombreRol">{{ userData.nombreRol }}</td>
          <td *ngIf="userData.nombreDepartamento">
            {{ userData.nombreDepartamento }}
          </td>
          <td *ngIf="userData.username">
            <button class="btn" (click)="ShowModal()">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div
  bsModal
  #updateUserModal="bs-modal"
  class="modal fade fondomodall"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  data-backdrop="static"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h3>EDICION DE USUARIO</h3>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="container p-4">
            <div class="form-floating mb-3">
              <input
                type="text"
                formControlName="username"
                class="form-control"
                placeholder="Usuarios"
              />
              <label for="floatingUser">Usuario</label>
            </div>
            <div class="row mb-3">
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Password"
                    id="floatingPassword"
                  [ngClass]="checkPasswords()"
                  />
                  <label for="floatingPassword">Contraseña</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="password"
                    formControlName="confirmPassword"
                    class="form-control"
                    placeholder="Password"
                    [ngClass]="
                    checkPasswords()
                  "
                  />
                  <label for="floatingPassword">Repetir contraseña</label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="input-group mb-3">
                <label class="input-group-text" for="roles">Roles</label>
                <select
                  class="form-select"
                  id="roles"
                  formControlName="rolIdRol"

                >
                  <option *ngFor="let rol of rolsData" [value]="rol.idRol">
                    {{ rol.name }}
                  </option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="input-group mb-3">
                <label class="input-group-text" for="departamentos">Dpto.</label>
                <select
                  class="form-select"
                  id="departamntos"
                  formControlName="departmentIdDepartment"
                >
                  <option
                    *ngFor="let department of departmentsData"
                    [value]="department.idDepartment"
                  >
                    {{ department.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row py-3 pull-right">
              <button
                class="btn btn-success"
                type="submit"
              [disabled]="isValid()"
              >
                <ng-container> Actualizar datos </ng-container>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
