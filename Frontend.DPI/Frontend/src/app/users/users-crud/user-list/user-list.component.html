<div class="container">
  <h1 style="text-align: left;">Listado De Usuarios</h1>

  <div class="row mb-3">
    <div class="col-md-4">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa fa-filter"></i
        ></span>
        <input  type="text"  class="form-control" [(ngModel)]="userFilterSelected"
        />
      </div>
    </div>
  </div>
  <div class="col-md-12 table-responsive">
    <table class="table table-striped table-sm">
      <thead class="bg-primary">
        <tr>
          <th>USUARIO</th>
          <th>FECHA DE REGISTRO</th>
          <th>ROL</th>
          <th>DEPARTAMENTO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userData | userFilter: userFilterSelected">
          <td>{{ user.username }}</td>
          <td>{{ user.fechaCreacion | date: "dd/MM/yyyy" }}</td>
          <td>{{ user.nombreRol }}</td>
          <td>{{ user.nombreDepartamento }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
