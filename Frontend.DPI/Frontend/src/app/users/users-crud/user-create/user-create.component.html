<div class="center"  tabindex="-1"  role="dialog"  aria-labelledby="myModalLabel"  data-backdrop="static"  aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h3>Creación De Usuario</h3>
      </div>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="container p-4">
            <div class="form-floating mb-3">
              <input maxlength="30"  type="text" formControlName="username" (keypress)="keyPressAlphanumeric($event)" autocomplete="off" class="form-control" />
              <label for="floatingUser">Usuario</label>
            </div>

            <div class="row mb-3">
              <div class="col-md">
                <div class="form-floating">
                  <input maxlength="16" type="password" formControlName="password" (keypress)="keyPressAlphanumeric($event)" [ngClass]="checkPasswords()" class="form-control" />
                  <label for="floatingPassword">Contraseña</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input maxlength="16" type="password"  formControlName="confirmPassword" (keypress)="keyPressAlphanumeric($event)"   [ngClass]="checkPasswords()" class="form-control" />
                  <label for="floatingPassword">Repetir contraseña</label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="input-group mb-3">
                <label class="input-group-text" for="roles">Roles</label>
                <select class="form-select"  id="roles"  formControlName="rolIdRol">
              <option value="" selected disabled hidden>Escoge un Rol</option>
              <option *ngFor="let rol of rolsData" [value]="rol.idRol">
                {{ rol.name }}
              </option>
              </select>
              </div>
            </div>

            <div class="row">
              <div class="input-group mb-3">
                <label class="input-group-text" for="departamentos">Dpto.</label>
                <select class="form-select" id="departamntos"  formControlName="departmentIdDepartment" >
                  <option value="" selected disabled hidden>Escoge un Departamento</option>
                  <option  *ngFor="let department of departmentsData"  [value]="department.idDepartment" >
                  {{ department.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row py-3 pull-right">
              <button  class="btn btn-success" type="submit" [disabled]="profileForm.invalid">
                <ng-container> Agregar usuario </ng-container>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
