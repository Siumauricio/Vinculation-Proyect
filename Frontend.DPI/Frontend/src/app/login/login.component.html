<body>
  <div class="container">
    <div class="row">
      <div class="col mx-auto">
        <img src="assets/policiaNacional.png" height="400px" width="400px" alt="Logo" />
      </div>
      <div class="col mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
            <h2 class="login-header">Inicio de Sesion</h2> 
            <div class="card-body p-4 p-sm-5">           
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-floating mb-4">
                <input 
                (keypress)="keyPressAlphanumeric($event)"
                [(ngModel)]="newUser.username"
                [ngClass] ="
                newUser.username == '' || newUser.username == null && loginForm.controls.user?.touched
                  ? 'is-invalid'
                  : ''"
                 
                   type="text" class="form-control" formControlName="user" id="user" placeholder="Usuario">
                <label for="floatingInput">Usuario</label>
              </div>

              <div class="form-floating mb-4">
                <input  [(ngModel)]="newUser.password"
                [ngClass]="
               newUser.password == '' || newUser.password == null && loginForm.controls.password?.touched
                 ? 'is-invalid'
                 : ''"
                type="password" class="form-control " formControlName="password" id="password" placeholder="Contraseña">
                <label for="password">Contraseña</label>
              </div>

              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Recordar contraseña
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="loginForm.invalid">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
      <div class="col mx-auto">
        <img src="assets/dpiLogo.png" height="400px" width="400px" alt="Logo" />
      </div>
    </div>
  </div>
  <br><br/>
  <br><br/>
  <br><br/>
  <br><br/>
  <br><br/>
</body>
